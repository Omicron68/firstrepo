<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Design</title>
  </head>
  <body>
   <div class="container-fluid bg-dark text-light py-3">
       <header class="text-right">
           <h1 class="display-10">Identification details</h1>
       </header>
   </div>
   <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-8 p-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Middle name</label>
            <input type="text" class="form-control" id="validationDefault02" value="" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault03" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Tax pin</label>
            <input type="text" class="form-control" id="validationDefault04" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault05" class="form-label">Date of Birth</label>
            <input type="text" class="form-control" id="validationDefault05" value="" required>
        </div>
        <div class="col-4">
            <label for="validationDefault06" class="form-label">Client Id</label>
            <input type="text" class="form-control" id="validationDefault06" value="" required>
        </div>
        <div class="col-4">
            <label for="validationDefault07" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="validationDefault07" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault08" class="form-label">Identification no</label>
            <input type="text" class="form-control" id="validationDefault08" value="" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault09" class="form-label">Contact no</label>
            <input type="text" class="form-control" id="validationDefault09" value="" required>      
        </div>
        <div class="col-md-4">
          <label for="inputbranchid" class="form-label">Branch Id</label>
          <select id="inputbranchid" class="form-select">
            <option selected></option>
            <option>...</option>
          </select>
          <div class="col-md-6">
          <label for="inputclienttype" class="form-label">Client Type</label>
          <select id="inputclienttype" class="form-select">
            <option selected></option>
            <option>...</option>
          </select>
          <div class="col-md-4">
          <label for="inputtitle" class="form-label">Title</label>
          <select id="inputtitle" class="form-select">
            <option selected></option>
            <option>...</option>
          </select>
          <div class="col-md-4">
          <label for="inputmarketingactivity" class="form-label">Marketing Activity</label>
          <select id="inputmarketingactivity" class="form-select">
            <option selected></option>
            <option>...</option>
          </select>
          <div class="col-md-4">
          <label for="inputidentificationtype" class="form-label">Identification Type</label>
          <select id="inputidentificationtype" class="form-select">
            <option selected></option>
            <option>...</option>
          </select>
          <div class="col-md-4">
          <label for="inputgenderid" class="form-label">Gender Id</label>
          <select id="inputgenderid" class="form-select">
            <option selected>Male </option>
            <option>Female</option>
          </select>
        </div>
      </form>
   </section>
  </body>
</html>
